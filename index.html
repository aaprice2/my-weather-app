<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>☀️Weather App</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/efd5c670e4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css">
     <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form class="search" id="city-search">
        <input type="text" placeholder="Enter City Here" id="search-input" />
        <button id="search">See my weather!</button>
        <button id="current-location">Current Location</button>
      </form>
      <br />    
      <div class="row row-cols-lg-auto g-3 align-items-center">
        <div class="col-12 mx-auto">
          <div class="cityCard">
            <div class="card" style="width: 300px">
              <div class="card-body">
                <h3 class="card-title" id="city">Washington D.C.</h3>
                <h6 class="card-subtitle mb-2 text-muted" id="currentTime">
                  Conditions as of 10:14 am
                </h6>
                <h2><i class="fa-solid fa-cloud-showers-heavy" id="current-weather-icon"></i></h2>
                <p class="card-text" id="weather-description">Heavy Rain</p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 mx-auto">
          <div class="tempCard">
            <div class="card" style="width: 150px">
              <div class="card-body">
                <h3 class="card-title" id="temperature">73°</h3>
                <h6 id="low-temp">64°</h6>
                <a href="#" id="fahrenheit-link">F°</a> | <a href="#" id="celsius-link">C°</a>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 mx-auto">
          <div class="moreInfoCard">
            <div class="card" style="width: 200px">
              <div class="card-body">
                <p class="card-text" id="wind">Windspeed: 10mph</p>
                <p class="card-text" id="humidity">Humidity: 60%</p>
                <p class="card-text"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <h4 class="ahead">A peek ahead...</h4>
 <div class="row">
    <div class="col-2 mx-auto">
    <div class="dayOne">
      <div class="card text-center mh-100" style="width: 100px; height: 130px;">
  <div class="card-body">
    <h3 class="card-title"><i class="fa-solid fa-cloud"></i></h3>
    <p class="card-text"><em>Cloudy</em></p>
    <p class="card-text temps"><strong>78°</strong> 62°</p>
  </div>
  </div>  
</div>
</div>  
 <div class="col-2 mx-auto">
    <div class="dayTwo">
      <div class="card text-center mh-100" style="width: 100px; height: 130px;">
  <div class="card-body">
    <h3 class="card-title"><i class="fa-solid fa-cloud-bolt"></i></i></h3>
    <p class="card-text"><em>Storms</em></p>
    <p class="card-text temps"><strong>86°</strong> 63°</p>
  </div>
  </div>  
</div>
</div>  
<div class="col-2 mx-auto">
    <div class="dayThree">
      <div class="card text-center mh-100" style="width: 100px; height: 130px;">
  <div class="card-body">
    <h3 class="card-title"><i class="fa-solid fa-sun"></i></h3>
    <p class="card-text"><em>Sunny</em></p>
    <p class="card-text temps"><strong>92°</strong> 74°</p>
  </div>
  </div>  
</div>
</div>  
<div class="col-2 mx-auto">
    <div class="dayFour">
      <div class="card text-center mh-100" style="width: 100px; height: 130px;">
  <div class="card-body">
    <h3 class="card-title"><i class="fa-solid fa-cloud-sun"></i></i></h3>
    <p class="card-text"><em>Clouds</em></p>
    <p class="card-text temps"><strong>88°</strong> 68°</p>
  </div>
  </div>  
</div>
</div>  
<div class="col-2 mx-auto">
    <div class="dayFive">
      <div class="card text-center mh-100" style="width: 100px; height: 130px;">
  <div class="card-body">
    <h3 class="card-title"><i class="fa-solid fa-sun"></i></i></h3>
    <p class="card-text"><em>Sunny</em></p>
    <p class="card-text temps"><strong>89°</strong> 71°</p>
  </div>
  </div>  
</div>
</div>  
</div>
<a href="https://github.com/aaprice2/my-weather-app" id="source-link">View Source Code</a>
</div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
